<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias de Empleo</title>
</head>
<body>
    <h1>Últimas Noticias de Empleo</h1>
    <ul class="rss-feed" id="rss-feed">
        <!-- Aquí se mostrarán las noticias -->
    </ul>

    <script>
        // URL del feed RSS que quieres mostrar
        const rssUrl = 'https://api.rss2json.com/v1/api.json?rss_url=https://raw.githubusercontent.com/ciroRubiales95/rssDemo/master/rss.xml'


        // Función para cargar el feed RSS usando fetch
        fetch(rssUrl)
            .then(response => response.json())
            .then(data => {
                const feed = document.getElementById('rss-feed');
                data.items.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a> <p>${item.description}</p>`;
                    feed.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error al cargar el feed:', error));
    </script>
</body>
</html>
